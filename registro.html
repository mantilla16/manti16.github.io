<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/estilos.css">

    <title>SB Admin 2 - Tables</title>
</head>

<body id="page-top">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                  <!-- Begin Page Content -->
                  <div class="container-fluid">

                    <!-- Page Heading -->
                    

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-sm-10 col-md-5">
                                    <h6 class="m-0">Registro de ususarios</h6>
                                </div>
                                <div class="col-sm-10 col-md-5 d-flex justify-content-end">
                                    <button id="enviarReporteBtn" class="btn btn-success">Enviar Reporte</button>                                   
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="row">
                                    <div class="col-sm-12 col-md-3">
                                        <div class="dataTables_length" id="dataTable_length">
                                            <label>Cantidad de datos<select name="dataTable_length" aria-controls="dataTable" class="custom-select custom-select-sm form-control form-control-sm">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="all">Todos los registros</option>
                                            </select></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-2">
                                        <div id="dataTable_filter" class="dataTables_filter">
                                            <label>Buscar<input type="text" id="ftabla" class="form-control form-control-sm" placeholder="" aria-controls="dataTable">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-2">
                                        <div class="dataTables_length" id="tiposervicio">
                                            <label>Tipo servicio<select id="opctiposervicio" aria-controls="dataTable" class="custom-select custom-select-sm form-control form-control-sm">
                                                <option value="1">Consulta</option>
                                                <option value="2">Hospitalario</option>
                                            </select></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-2">
                                        <label>Fecha inicio</label>
                                        <input type="date" id="startDate" class="finicio">
                                    </div>

                                    <div class="col-sm-12 col-md-2">
                                        <label>Fecha fin</label>
                                        <input type="date" id="endDate" class="ffin">
                                    </div>
                                    <div class="btnfecha">
                                        <button id="buscarBtn" class="btn btn-primary">Buscar</button>
                                    </div>
                                </div>
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th> <input id="selectall" type="checkbox" aria-label="Checkbox for following text input" onchange="checkAll(this)">Check</th>
                                            <th>Tipo de documento</th>
                                            <th>N° Documento</th>
                                            <th>Documento de contrato</th>
                                            <th>Numero de contrato</th>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Fecha de prestación</th>
                                            <th>Ambito</th>
                                            <th>Diagnostico</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-sm-10 col-md-5">
                                        <ul class="pagination">
                                            <li id="prev" class="page-item"><a class="page-link" href="#" onclick="prevPage()">Anterior</a></li>
                                            <li id="next" class="page-item"><a class="page-link" href="#" onclick="nextPage()">Siguiente</a></li>
                                        </ul>
                                    </div>
                                    <div class="col-sm-10 col-md-5 d-flex justify-content-end">
                                       
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>

</html>
